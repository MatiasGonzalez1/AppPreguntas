<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-6 offset-lg-3"></div>
        <div class="card text-center" style="padding: 20px" >
            <h3>LOGIN</h3>
            <br>
            <form [formGroup] = "login" (ngSubmit)=log()>
            <div class="form-group" style="text-align: start; padding-top:15px">
                <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">
                <span class="text-danger"
                *ngIf="login.controls['usuario'].errors?.required && login.controls['usuario'].touched">
                    El usuario <b>es requerido</b>
                </span>
            </div>
            <br>
            <div class="form-group" style="text-align: start;">
                <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
                <span class="text-danger"
                *ngIf="login.controls['password'].errors?.required && login.controls['password'].touched">
                    La contraseña <b>es requerida</b>
                </span>
            </div>
            <br>
            <div class="form-group">
                <button class="btn btn-primary btn-login" [disabled]="login.invalid" type="submit"> Aceptar
                </button>
                <button class="btn btn-secondary btn-volver" routerLink="/bienvenidos">Volver</button>
            </div>
            <div class="form-group">
                <a style="color: black; cursor: pointer;" routerLink="/register">Crear cuenta</a>
            </div>
        </form>
        </div>
    </div>
</div>
